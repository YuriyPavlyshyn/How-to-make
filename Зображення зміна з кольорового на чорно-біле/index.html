<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зображення зміна з кольорового на чорно-біле</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- !!! Основне: з кольорового зображення можна робити чорно - біле, а навпаки - ні. Перший імедж первинний вигляд. Другий імедж - змінено на чорно - білий із відновленням кольорів при ховері. Третій імедж - демонстрація відсутності будь - якого ефекту при застосуванні - filter: grayscale(0%); -->
    <div class="container">
        <img src="./img/bg.jpg" alt="image">
        <img src="./img/bg.jpg" alt="image" class="img">
        <img src="./img/black&white.jpg" alt="image" class="img-black">
    </div>
