<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!!! Навігаційне меню з появою бургер меню при зменшенні розширення</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="navbar">
                <a href="#">
                    <img src="./img/logo.png" alt="logo">
                </a>
                <ul class="nav-items">
                    <li><a href="#">Домашня сторінка</a></li>
                    <li><a href="#">Про нас</a></li>
                    <li><a href="#">Портфоліо</a></li>
                    <li><a href="#">Проекти</a></li>
                    <li><a href="#">Контакти</a></li>
                </ul>
            </div>
            <div class="nav-button" onclick="myFunction(this)">
                <div class="bar"></div>
                <div class="bar1"></div>
                <div class="bar2"></div>
            </div>
        </div>
    </header>
    <div class="section">
        <div class="content">
            <h1>Чуйне навігаційне меню</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque quia commodi molestias animi libero aperiam fuga quasi, esse reiciendis. Assumenda, rem. Optio perferendis eligendi error.</p>
            <a href="#" class="btn">Discover More</a>
        </div>
    </div>

    <!-- застосовуємо функцію для можливості переключення бургер меню кнопки на хрестик та навпаки -->
    <script>
    function myFunction(x) {
        x.classList.toggle("change");
    }

    document.querySelector(".nav-button").addEventListener("click", function () {
        document.querySelector(".nav-items").classList.toggle("hide-show");
    });
    </script>
</body>
</html>
