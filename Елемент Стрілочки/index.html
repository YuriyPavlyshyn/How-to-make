<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Елемент Стрілочка створення за допомогою значень для бордеру та без використання сутностей та іконок з додаткових сайтів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- створення контейнерів для бордерів -->
    <div><strong>Arrow right: <i class="arrow right"></i></strong></div>
    <div><strong>Arrow left: <i class="arrow left"></i></strong></div>
    <div><strong>Arrow up: <i class="arrow up"></i></strong></div>
    <div><strong>Arrow down: <i class="arrow down"></i></strong></div>
    <!-- створення кнопки з стрілочкою вверх -->
    <div class="arrow-up">
        <i class="arrow up"></i>
    </div>
    <!-- створення навігаційного меню, одне посилання в якому буде разом із стрілочкою -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects <i class="arrow down"></i></a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </nav>
</body>
</html>
