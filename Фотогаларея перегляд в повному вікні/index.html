<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогаларея із можливістю перегляду кожного фотоелементу в повному вікні</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nature Image Galery</h1>
        <div class="img-container">
            <div class="img">
                <img src="./img/1.jpg">
            </div>
            <div class="img">
                <img src="./img/2.jpg">
            </div>
            <div class="img">
                <img src="./img/3.jpg">
            </div>
            <div class="img">
                <img src="./img/4.jpg">
            </div>
            <div class="img">
                <img src="./img/5.jpg">
            </div>
            <div class="img">
                <img src="./img/6.jpg">
            </div>
        </div>
        <div class="pop-up">
            <span>&times;</span>
            <img src="./img/1.jpg">
        </div>
    </div>

<script>
    /* відкриваємо любе із зображень по черзі однак закрити не можемо, потрібно кожного разу пере завантажувати сторінку */
    document.querySelectorAll('.img-container img').forEach(img =>{
        img.onclick = () => {
            document.querySelector('.pop-up').style.display = 'block';
            document.querySelector('.pop-up img').src = img.getAttribute('src');
        }
    });

    /* створюємо умову при якій при натисканні на хрестик в попапі - попап із зображенням закривався т азникав */
    document.querySelector('.pop-up span').onclick = () => {
        document.querySelector('.pop-up').style.display = 'none';
    }
</script>
</body>
</html>
