<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секція з контактами (телефони, адреса, робочі години) та футером</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contacts-block">
            <div class="contacts">
                <h3><img src="./img/phone.png" alt="Phone" style="width: 35px; height: 35px;">CALL US</h3>
                <p>+38(068)-146-02-47</p>
                <p>+38(073)-184-53-42</p>
            </div>
            <div class="contacts">
                <h3><img src="./img/clock.png" alt="Clock" style="width: 35px; height: 35px;">HOURS</h3>
                <p>Mon - Fri (9am - 9pm)</p>
                <p>Sat - Sun (11am - 6pm)</p>
            </div>
            <div class="contacts">
                <h3><img src="./img/location.png" alt="Location" style="width: 35px; height: 35px;">LOCATION</h3>
                <p>269V Zelena street, Lviv Ukraine</p>
                <p>79000</p>
            </div>
        </div>

        <div class="right-block">
            <div class="circle-1"></div>
            <div class="circle-2"><img src="./img/contacts.jpg" alt=""></div>
            <div class="circle-3"></div>
            <div class="circle-4"></div>
        </div>

        <div class="footer-page">
            <div class="sample">
                <p>Copyright &copy; 2023 || CodingWithTopchiy</p>
            </div>
            <div class="logo">
                <h2>LOGO</h2>
            </div>

            <div class="social-links">
                <img src="./img/free-icon-facebook-4494475.png" alt="facebook">
                <img src="./img/free-icon-instagram-4494488.png" alt="instagram">
                <img src="./img/free-icon-telegram-3670070.png" alt="telegram">
                <img src="./img/free-icon-whatsapp-733585.png" alt="whatsapp">
            </div>
        </div>
    </div>
</body>
</html>
